{% extends 'layout.html' %}
{% import 'common.html' as common %}
{% set title = 'SMS Forwarder' %}

{% block content %}
    <h1>SMS Forwarder</h1>
    <p>Forward inbound messages to one or more recipients.</p>
     <form class="form" method="POST">
        <div class="form-group">
            {{ common.twilio_numbers(numbers) }}
        </div>
        <div class="form-group">
            <label for="numbers" class="control-label">Phone Numbers</label>
            <textarea id="numbers" name="numbers" class="form-control" rows="8"  placeholder="Type or paste phone numbers on different lines. Messages will be forwarded to all numbers entered."></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Save</button>
        </div>
    </form>
{% endblock %}
